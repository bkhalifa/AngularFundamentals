<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm ="ngForm" (ngSubmit)="login(loginForm.value)"  autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
      ( loginForm.controls.userName?.touched || mouseaction)">required</em>
      <input (ngModel)="userName" name="userName"
      id="userName" type="text" class="form-control"
      required
     placeholder="User Name..." />

    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
      (loginForm.controls.password.touched || mouseaction)">required</em>
      <input (ngModel)="password"
       name="pwd" id="password" type="password"
        class="form-control" placeholder="Password..." />

    </div>
<span (mouseenter)="mouseaction=true"(mouseleave)="mouseaction=false">
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
</span>
&nbsp;
    <button type="button" (click)="cancel()"class="btn btn-secondary">Cancel</button>
  </form>
</div>
